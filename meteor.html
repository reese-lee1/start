<!DOCTYPE html>
<html>
<head>
    <style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: transparent;
    }
    .meteor {
        position: absolute;
        width: 4px; /* 增加宽度，使流星更明显 */
        height: 4px;
        background: linear-gradient(45deg, rgba(255, 255, 255, 0), rgba(255, 255, 255, 1));
        border-radius: 50%; /* 圆形流星，更真实 */
        box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.9), /* 增强发光效果 */
                   0 0 30px 10px rgba(0, 255, 255, 0.5); /* 添加青色光晕 */
        pointer-events: none;
        z-index: 1000;
    }
    .meteor-tail {
        position: absolute;
        width: 100px; /* 拖影长度 */
        height: 2px;
        background: linear-gradient(90deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0)); /* 拖影渐变 */
        box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.5), /* 拖影发光 */
                   0 0 20px 5px rgba(0, 255, 255, 0.3); /* 拖影光晕 */
        pointer-events: none;
        z-index: 999;
    }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/reese-lee1/start/meteor.js"></script>
</head>
<body>
</body>
</html>
