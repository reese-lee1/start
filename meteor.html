<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逐字显示页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 3rem;
            overflow: hidden;
        }
        .text-container {
            display: inline-block;
            text-align: center;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 1s ease-out;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading-overlay">
        <div class="text-container" id="text-container"></div>
    </div>

    <script>
        const text = "Can we do that?";
        let i = 0;
        const loadingOverlay = document.getElementById("loading-overlay");

        function typeText() {
            if (i < text.length) {
                document.getElementById("text-container").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeText, 200); // 每个字符显示间隔为200ms
            } else {
                setTimeout(() => {
                    loadingOverlay.style.opacity = 0; // 逐字显示完成后隐藏加载层
                    setTimeout(() => {
                        loadingOverlay.style.display = 'none'; // 完全隐藏加载层
                    }, 1000); // 等待动画结束
                }, 500); // 延迟500ms再开始隐藏加载层
            }
        }

        window.onload = typeText; // 页面加载完成后执行
    </script>
</body>
</html>
