<!DOCTYPE html>
<html>
<head>
    <style>
    body {
        background: #0a0a0a; /* 设置深色背景 */
        color: white; /* 文字颜色设置为白色以便阅读 */
        margin: 0;
        padding: 20px;
    }
    .meteor {
        position: absolute;
        width: 2px;
        height: 2px;
        background: linear-gradient(45deg, rgba(255,255,255,0), rgba(255,255,255,1));
        box-shadow: 0 0 5px rgba(255,255,255,0.8);
        pointer-events: none;
        z-index: 1000;
    }
    </style>
    <script src="https://reese-lee1.github.io/start/meteor.js"></script>
</head>
<body>
    <h1>Test Meteor Effect</h1>
    <p>Right-click to see the meteor effect.</p>
</body>
</html>
